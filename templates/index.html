<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/png" href="../image.png"/>
        <link rel="icon" type="image/png" href="http://example.com/myicon.png">

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- app's own CSS -->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&v=3.exp"></script>

        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <link href="{{ url_for('static', filename='bootstrap-datetimepicker.css') }}" rel="stylesheet"/>
        <script src= "{{ url_for('static', filename='moment.js') }}"> </script>
        <script src= "{{ url_for('static', filename='bootstrap-datetimepicker.min.js') }}"> </script>

        
        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <!-- http://stewartjpark.com/Flask-JSGlue/ -->
        {{ JSGlue.include() }}

        <!-- app's own JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        <!-- title of our site -->
        <title> ~HARVARD HIVE~ </title>

    </head>
    <body>

        <!-- fill viewport -->
        <div class="container-fluid">

            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>

            <!-- http://getbootstrap.com/css/#forms -->
            <div id="form-container">
                <form id="form" action="/submit" method="post">
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker').datetimepicker();
                        });
                    </script>
                    <div class="col-sm-6">
                        <input class="form-control" id="eventName" name="eventName" placeholder="Event Name" type="text"/>
                    </div>

                    <!-- This is the date time 'picker' that we got from bootstrap -->
                    <div class="col-sm-6">
                        <input type='text' class="form-control" id="datetimepicker" name="datetime" placeholder="Date and Time"/>
                    </div>

                    <!-- Event type form (select from a list) -->
                    <div class="col-sm-6">
                        <select class="form-control" id= "eventType" name="eventType">
                            <option>Turkey Sighting</option>
                            <option>Free Food Event</option>
                            <option>Celebrity Sighting</option>
                            <option>Academic Event</option>
                        </select>
                    </div>

                    <!-- Latitude and longitude -->
                    <div class="col-sm-6">
                        <input class="form-control" id="position" name = "position" placeholder="Latitude and Longitude" type="text"/>
                    </div>

                    <!-- button for submitting ajax post methods! -->
                    <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
